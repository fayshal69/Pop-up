<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pop Up </title>

  <link rel="shortcut icon" href="images/icons8-star-64.png" type="image/x-icon">
    
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>

  <!-- Bootstrap link -->

  <!-- <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">  -->

</head>
<body>
  

  <div class="container">
    <button class="btn" type="submit" onclick="openPopup()"> Submit </button>
    <div class="popup" id="popup">
      <img src="images/404-tick.png">
      <h2> Thank You </h2>
      <p>Your details has been successfully submitted. Thanks! </p>
      <button type="button" onclick="closePopup()"> OK </button>
    </div>
  </div>


  





  <script src="index.js"></script>
    
</body>
</html>
